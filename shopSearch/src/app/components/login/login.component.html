<form>
    <div class="form-group">
      <label for="exampleInputEmail1">User Name</label>
      <input type="email" [(ngModel)]="userName" name="userName" class="form-control" aria-describedby="emailHelp" placeholder="Enter User Name" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" [(ngModel)]="userPass" name="userPass" placeholder="Password" required>
    </div>
    <button type="submit" (click)="validateLogin()" type="submit" class="btn btn-primary">Submit</button>
</form>
